<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display-container">
            <div id="history">56</div>
            <div id="result">56</div>
        </div>
        <div id="keyboard">
            <button>C</button>
            <button>CE</button>
            <button>%</button>
            <button>&divide;</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>&times;</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
            <button id="zero">0</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
